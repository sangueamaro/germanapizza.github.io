<!DOCTYPE html>
<html>
<head>
  <title>Devis Pizzamaker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('sfondo-home.png');
      background-size: cover;
      font-family: "Bahnschrift", Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px); /* Subtracting height of navigation bar */
    }
    
    .title {
      font-size: 48px;
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
    }
    
    .button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #61D18E;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.5s;
    }
    
    .button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: #39C672;
      opacity: 0.5;
      transition: width 0.5s;
    }
    
    .button:hover:before {
      width: 100%;
    }
    
    .button:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    /* Navigation Bar Styles */
    
    .navbar {
      background-color: #232323;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }
    
    .navbar-item {
      position: relative;
    }
    
    .navbar-item a {
      display: block;
      color: #E0DEE2;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: color 0.3s;
    }
    
    .navbar-item a:hover {
      color: #CFCFCF;
    }
    
    .navbar-item.active a {
      color: #39C672; /* Updated color for active button */
    }
    
    .navbar-item.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background-color: #39C672; /* Updated color for active button */
      border-radius: 50%;
      animation: downAnimation 1s ease-in-out;
    }
    
    @keyframes downAnimation {
      0% {
        bottom: -20px;
        opacity: 0;
      }
      100% {
        bottom: -5px;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-item active"><a href="index.html">Home</a></div>
    <div class="navbar-item"><a href="storia.html">Storia</a></div>
    <div class="navbar-item"><a href="tecnica.html">Tecnica</a></div>
    <div class="navbar-item"><a href="contatti.html">Contatti</a></div>
  </div>
  
  <div class="container">
    <h1 class="title">Devis Pizzamaker</h1>
    <div class="buttons">
      <a href="https://www.facebook.com/profile.php?id=100068860638572" class="button">Facebook</a>
      <a href="https://www.instagram.com/devislongo04/" class="button">Instagram</a>
    </div>
  </div>
  
  <script>
    window.addEventListener("load", function() {
      const navbarItems = document.querySelectorAll(".navbar-item");
      navbarItems.forEach(function(item) {
        item.addEventListener("click", function() {
          navbarItems.forEach(function(item) {
            item.classList.remove("active");
          });
          this.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
